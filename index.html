<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class=container>
		<div class="title">
			<h1>Pick a cat to pet!</h1>
			<p>Every time you click on a cat, they receive a nice scratch behind the ears.</p>
		<div class="thumbnails">
		</div>
		<div class="display">
			<img class="big-cat" src="" alt="cat-picture">
			<h2 class="cat-name"></h2>
			<h3 class="counter"></h3>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
