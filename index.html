<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class=container>
		<div class="title">
			<h1>Pick a cat to pet!</h1>
			<p>Every time you click on a cat, they receive a nice scratch behind the ears.</p>
		<div class="thumbnails">
		</div>
		<div class="display">
			<img class="big-cat" src="" alt="cat-picture">
			<h2 class="cat-name"></h2>
			<div class="counter"></div>
		</div>
		<div class="popup">
			<form class="form">
				Name: <br>
				<input type="text" id="name" value=""><br>
				URL: <br>
				<input type="text" id="url" value=""><br>
				Clicks: <br>
				<input type="number" id="clicks" value="">
			</form>
			<button class="cancel">Cancel</button>
			<button class="save">Save</button>
		</div>
		<button class="admin-bttn">Admin</button>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
